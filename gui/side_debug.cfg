# experimenting with macrowidgets... sort of
#define buttonbox
[grid]
    [row]
        [column]
            [button]
                #label = _"✔ OK"
                label = _"OK"
                return_value = 1
            [/button]
        [/column]
        [column]
            [spacer]
                width = 10
            [/spacer]
        [/column]
        [column]
            [button]
                #label = _"✘ Cancel"
                label = _"Cancel"
                return_value = 2
            [/button]
        [/column]
    [/row]
[/grid]
#enddef

