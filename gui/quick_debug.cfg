            vertical_grow = true
            grow_factor = 1
            border = "all"
            border_size = 5
            [slider]
                minimum_value = 0
                maximum_value = 5
                step_size = 1
                id = "upkeep_slider"
            [/slider]
        [/column]
    [/row]
[/grid]
#enddef

