#define upkeep_form
[grid]
    [row]
        [column]
            grow_factor = 0
            [horizontal_listbox]
                id = "upkeep_listbox"
                [list_definition]
                    [row]
                        [column]
                            horizontal_alignment = "left"
                            border = "left,right"
                            border_size = 5
                            [toggle_button]
                                id = "upkeep_radiobutton"
                                definition = "radio"
                            [/toggle_button]
                        [/column]
                    [/row]
                [/list_definition]
                [list_data]
                    [row]
                        [column]
                            label = _"Loyal"
                        [/column]
                    [/row]
                    [row]
                        [column]
                            label = _"Full"
                        [/column]
                    [/row]
                    [row]
                        [column]
                            label = _"Other"
                        [/column]
                    [/row]
                [/list_data]
            [/horizontal_listbox]
        [/column]
        [column]
