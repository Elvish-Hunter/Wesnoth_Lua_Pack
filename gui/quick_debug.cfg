[resolution]
    [helptip]
        id="tooltip_large"
    [/helptip]
    [tooltip]
        id="tooltip_large"
    [/tooltip]
    maximum_height = 600
    maximum_width = 960
    [grid] # Title
        [row]
            [column]
                horizontal_alignment = "left"
                grow_factor = 1
                border = "all"
                border_size = 5
                [label]
                    definition = "title"
                    label = _"Quick Debug Menu"
                [/label]
            [/column]
        [/row]
        # Subtitile
        [row]
            [column]
                horizontal_alignment = "left"
                border = "all"
                border_size = 5
                [label]
                    label = _"Set the desired parameters, then press OK to confirm or Cancel to exit"
                [/label]
            [/column]
        [/row]
        # non-modifiable proxies, melinath's layout
        [row]
            [column]
                [grid]
                    [row]
                        [column]
                            vertical_alignment = "top"
                            [grid]
                                [row]
                                    [column]
                                        vertical_alignment = "center"
                                        horizontal_alignment = "center"
                                        border = "all"
                                        border_size = 5
                                        [image]
                                            id = "unit_image"
                                        [/image]
                                    [/column]
                                [/row]
                                [row]
                                    [column]
                                        {read_only_panel}
                                    [/column]
                                [/row]
                            [/grid]
                        [/column]
                        # modification part
                        [column]
                            [scrollbar_panel]
                                [definition]
                                    [row]
                                        [column]
                                            {modify_panel}
                                        [/column]
                                    [/row]
                                [/definition]
                            [/scrollbar_panel]
                        [/column]
                    [/row]
                [/grid]
            [/column]
        [/row]
        # button box
        [row]
            [column]
                border = "all"
                border_size = 5
                {buttonbox}
            [/column]
        [/row]
    [/grid]
[/resolution]
